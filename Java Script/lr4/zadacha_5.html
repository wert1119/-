<title>Необязательные аргументы</title>
<script type="text/javascript">
function print(msg, count) {

 if (count == undefined){
     count = 3;
 }
for (var i = 0; i < count; i++){
    document.write("<p>" + msg);
}
document.write("<hr/>");
}
print("Привер");
print("Мир",7);


</script>
